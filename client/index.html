<!DOCTYPE html>
<html lang="en" class="w-full h-full max-h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Chat</title>
        <!-- Import Dependencies -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://cdn.socket.io/3.1.1/socket.io.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./script.js" defer></script>
        <style>
            * {font-family: 'Poppins', sans-serif;}
            .monospace {font-family: monospace !important;}
            .no-scrollbar::-webkit-scrollbar {display: none;}
            .no-scrollbar {-ms-overflow-style: none;scrollbar-width: none;}
        </style>
    </head>
    <body class="max-w-2xl bg-zinc-900 mx-auto text-gray-50 flex flex-col h-full max-h-full">
        <!--Header-->
        <div class="flex-none bg-zinc-800 px-4 py-3 rounded-b-xl"> 
            <div class="flex items-center justify-between">
                <span id="roomLabel" class="basis-1/3 font-bold monospace text-lg">#room</span>
                <span class="basis-1/3 text-center font-bold text-xl text-blue-500">Cool Chat</span>
                <span class="basis-1/3"><button id="exit" class="float-right bg-red-600 rounded p-1">Exit Room</button></span> 
            </div>
        </div>
        <!--Chat Screen-->
        <div id="main" class="grow overflow-auto py-3 pt-5 no-scrollbar">
            <div class="mb-4 text-center italic text-gray-300">Welcome! Start the coversation.</div>
        </div>
        <!--Footer and Chat Box-->
        <div class="flex-none my-3">
            <form class="flex" id="form">
                <input id="box" name="elbox" autocomplete="off" class="w-full bg-zinc-800 px-4 py-3 rounded-xl mr-2 outline-0 ring ring-transparent focus:ring-blue-700 transition" placeholder="Say something...">
                <button id="send" class="w-30 bg-blue-700 px-4 py-3 rounded-xl hover:bg-blue-800 transition"> Send </button>
            </form>
        </div>
    </body>
</html>
